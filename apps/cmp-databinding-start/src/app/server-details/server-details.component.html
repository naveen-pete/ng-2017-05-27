<div
  class="panel panel-default">
  <div class="panel-heading">{{ serverData.name }}</div>
  <div class="panel-body">
    <p>
      <strong *ngIf="serverData.type === 'server'" style="color: red">server</strong>
      <em *ngIf="serverData.type === 'blueprint'">{{ serverData.content }}</em>
    </p>
  </div>
</div>
