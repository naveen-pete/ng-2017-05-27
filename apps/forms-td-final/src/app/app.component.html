<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input 
                type="text" 
                id="username" 
                class="form-control"
                ngModel
                name="username"
                required
                #username="ngModel">
            <div class="alert alert-danger" role="alert" *ngIf="!username.valid && username.touched">Please enter a valid username.</div>
          </div>
          <button class="btn btn-default" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input 
                type="email" 
                id="email" 
                class="form-control"
                ngModel
                name="email"
                required
                email
                #email="ngModel">
            <div class="alert alert-danger" role="alert" *ngIf="!email.valid && email.touched">Please enter a valid email.</div>
          </div>
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="!userData.valid && userData.touched">User data is invalid.</div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select 
              id="secret" 
              class="form-control"
              [ngModel]="defaultSecret"
              name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea rows="3" class="form-control" [(ngModel)]="answer" name="answer"></textarea>
        </div>
        <p>Your reply: {{ answer }}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" 
              name="gender" 
              ngModel
              [value]="gender"
              required> {{ gender }} 
          </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p>Username: {{ user.username }} </p>
      <p>Email: {{ user.email }} </p>
      <p>Secret Question: {{ user.secretQuestion }} </p>
      <p>Answer: {{ user.answer }} </p>
      <p>Gender: {{ user.gender }} </p>
    </div>
  </div>
</div>
